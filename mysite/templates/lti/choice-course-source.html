{% extends "ct/index.html" %}

{% block title %}
    <div class="col-md-8">
    Create new course
    </div>
{% endblock %}

{% block content %}
    <div class="col-md-8">
        <h4>It looks that you want to 
            <a href="/lti/create_courseref/" class="btn btn-default">create new Course</a>
        </h4>
    </div>

    <div class="col-md-8">
        <form action="." method="post" class="form-horizontal">
        <h4>Also you can select previously created Course below and
        <input type="submit" id="id_for_submit" class="btn btn-default" value="make a new revision" /></h4>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.source.errors }}
            <label for="id_source">
              {{ form.source }}
            </label>
        </form>
    </div>
     <script type="text/javascript">
         if ($('#id_source option').length == 0) {
             $("#id_for_submit").attr('disabled', 'disabled');
             $("#id_for_submit").attr('title', 'You have no saved Courses');
             $("#id_source").hide();
         }
     </script>
{% endblock content %}
